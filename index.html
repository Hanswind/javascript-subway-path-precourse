<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 길찾기</title>
  </head>
  <body>
    <div id="app">
      <div id="subway-path-container">
        <div id="subway-path-input">
          <h1>🚇지하철 길찾기</h1>
          <div>
            <span>출발역</span>
            <input
              type="text"
              id="departure-station-name-input"
              placeholder="출발역을 입력하세요"
            />
          </div>
          <div>
            <span>도착역</span>
            <input
              type="text"
              id="arrival-station-name-input"
              placeholder="도착역을 입력하세요"
            />
          </div>
          <div>
            <input type="radio" name="search-type" value="최단거리" checked />
            <label>최단거리</label>
            <input type="radio" name="search-type" value="최소시간" />
            <label>최소시간</label>
          </div>
          <div>
            <input type="button" id="search-button" value="길 찾기" />
          </div>
        </div>
        <div id="subway-path-output"></div>
      </div>
    </div>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
